<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspect Poll Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="poll-container">
        <h3>{{ poll['poll'] }}</h3>
        <form action="{{ url_for('vote', id=poll.name) }}" method="post">
            <label for="option">Choose an option:</label>
            <select id="option" name="option" required>
                {% for i, option in options %}
                    <option value="option{{ i }}">{{ option }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="vote-button">Vote</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back</a>
    </div>
</body>
</html>
